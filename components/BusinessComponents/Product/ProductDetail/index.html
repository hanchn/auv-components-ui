<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail Component</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="auv product-detail">
      <div class="auv product-image-gallery">
        <div class="auv main-image-container">
          <img
            src="product-image.jpg"
            alt="Product Image"
            class="auv main-image"
          />
        </div>
        <div class="auv thumbnail-container">
          <img
            src="thumbnail1.jpg"
            alt="Thumbnail 1"
            class="auv thumbnail active"
          />
          <img src="thumbnail2.jpg" alt="Thumbnail 2" class="auv thumbnail" />
          <img src="thumbnail3.jpg" alt="Thumbnail 3" class="auv thumbnail" />
          <img src="thumbnail4.jpg" alt="Thumbnail 4" class="auv thumbnail" />
        </div>
      </div>
      <div class="auv product-info">
        <div class="auv product-header">
          <h1 class="auv product-title">高级时尚皮革背包</h1>
          <div class="auv product-rating">
            <span class="auv stars">★★★★☆</span>
            <span class="auv review-count">(42条评价)</span>
          </div>
        </div>
        <div class="auv product-price-container">
          <span class="auv product-price">¥399.00</span>
          <span class="auv product-original-price">¥599.00</span>
          <span class="auv discount-tag">6.7折</span>
        </div>
        <div class="auv product-description">
          <p>
            这款高级时尚皮革背包采用优质头层牛皮制作，手感柔软，质地坚韧。内部空间宽敞，可轻松容纳14英寸笔记本电脑和日常必需品。精致的五金配件和细腻的缝线工艺展现出卓越的品质。
          </p>
        </div>
        <div class="auv product-options">
          <div class="auv option-group">
            <h3>颜色</h3>
            <div class="auv color-options">
              <span class="auv color-option black active"></span>
              <span class="auv color-option brown"></span>
              <span class="auv color-option navy"></span>
            </div>
          </div>
          <div class="auv option-group">
            <h3>尺寸</h3>
            <div class="auv size-options">
              <span class="auv size-option active">小号</span>
              <span class="auv size-option">中号</span>
              <span class="auv size-option">大号</span>
            </div>
          </div>
        </div>
        <div class="auv product-actions">
          <div class="auv quantity-selector">
            <button class="auv quantity-btn minus">-</button>
            <input type="text" value="1" class="auv quantity-input" />
            <button class="auv quantity-btn plus">+</button>
          </div>
          <button class="auv add-to-cart-btn">加入购物车</button>
          <button class="auv buy-now-btn">立即购买</button>
        </div>
        <div class="auv product-meta">
          <div class="auv meta-item">
            <span class="auv meta-label">商品编号:</span>
            <span class="auv meta-value">BP20230915</span>
          </div>
          <div class="auv meta-item">
            <span class="auv meta-label">库存状态:</span>
            <span class="auv meta-value in-stock">有货 (仅剩12件)</span>
          </div>
          <div class="auv meta-item">
            <span class="auv meta-label">配送:</span>
            <span class="auv meta-value">免运费</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
