<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Component</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="auv product-card">
      <img
        src="product-image.jpg"
        alt="Product Image"
        class="auv product-image"
      />
      <div class="auv product-info">
        <h2 class="auv product-title">产品名称</h2>
        <p class="auv product-description">这是产品的简短描述。</p>
        <span class="auv product-price">$99.99</span>
        <button class="auv add-to-cart-btn">加入购物车</button>
      </div>
    </div>
  </body>
</html>
