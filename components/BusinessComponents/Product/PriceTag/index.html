<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tag Component</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <!-- 基础价格标签 -->
    <div class="auv price-tag">
      <span class="auv price-current">¥299.00</span>
    </div>

    <!-- 带原价的折扣价格标签 -->
    <div class="auv price-tag price-tag-discount">
      <span class="auv price-current">¥299.00</span>
      <span class="auv price-original">¥399.00</span>
    </div>

    <!-- 带折扣百分比的价格标签 -->
    <div class="auv price-tag price-tag-discount">
      <span class="auv price-current">¥299.00</span>
      <span class="auv price-original">¥399.00</span>
      <span class="auv price-discount-badge">-25%</span>
    </div>

    <!-- 带单位的价格标签 -->
    <div class="auv price-tag">
      <span class="auv price-current">¥299.00</span>
      <span class="auv price-unit">/件</span>
    </div>

    <!-- 带标签的价格标签 -->
    <div class="auv price-tag">
      <span class="auv price-label">促销价:</span>
      <span class="auv price-current">¥299.00</span>
    </div>

    <!-- 大尺寸价格标签 -->
    <div class="auv price-tag price-tag-large">
      <span class="auv price-current">¥299.00</span>
    </div>

    <!-- 小尺寸价格标签 -->
    <div class="auv price-tag price-tag-small">
      <span class="auv price-current">¥299.00</span>
    </div>
  </body>
</html>
