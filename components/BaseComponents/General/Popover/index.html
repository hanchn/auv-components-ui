<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover Component</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="auv popover-container top">
      <button class="auv popover-trigger">Hover me (Top)</button>
      <div class="auv popover-content">
        <div class="auv popover-arrow"></div>
        <div class="auv popover-body">这是上方的弹出框内容。</div>
      </div>
    </div>

    <div class="auv popover-container right">
      <button class="auv popover-trigger">Hover me (Right)</button>
      <div class="auv popover-content">
        <div class="auv popover-arrow"></div>
        <div class="auv popover-body">这是右方的弹出框内容。</div>
      </div>
    </div>

    <div class="auv popover-container bottom">
      <button class="auv popover-trigger">Hover me (Bottom)</button>
      <div class="auv popover-content">
        <div class="auv popover-arrow"></div>
        <div class="auv popover-body">这是下方的弹出框内容。</div>
      </div>
    </div>

    <div class="auv popover-container left">
      <button class="auv popover-trigger">Hover me (Left)</button>
      <div class="auv popover-content">
        <div class="auv popover-arrow"></div>
        <div class="auv popover-body">这是左方的弹出框内容。</div>
      </div>
    </div>
  </body>
</html>
