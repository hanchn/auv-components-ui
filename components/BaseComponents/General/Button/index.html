<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按钮组件</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <button
      type="button"
      class="auv btn default"
      aria-label="Click to submit"
      role="button"
    >
      default按钮
    </button>
    <button type="button" class="auv btn primary" disabled>primary按钮</button>
    <button type="button" class="auv btn secondary" aria-pressed="true">
      secondary按钮
    </button>
    <button type="button" class="auv btn success" aria-expanded="true">
      success按钮
    </button>
    <button type="button" class="auv btn danger" aria-selected="true">
      danger按钮
    </button>
    <button type="button" class="auv btn error" aria-selected="true">
      error按钮
    </button>
    <button type="button" class="auv btn warning" aria-selected="true">
      warning按钮
    </button>
  </body>
</html>
